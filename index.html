<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>tetris.js</title>
  <script src="js/jquery-1.10.2.min.js"></script>
  <script src="js/jquery.timer.js"></script>

  <style type="text/css">
    div#hidden {
      display: none;
    }

    table#game_area {
      border: 1px solid black;
      margin: 50px auto;
    }

    table#game_area tr {}

    table#game_area tr td {
      height: 20px;
      width: 20px;
    }

  </style>
</head>
<body>

  <script>
    var AREA_WIDTH = 12;
    var AREA_HEIGHT = 24;

    function GameTable(height, width) {
      this.height = height;
      this.width = width;

      this.table = $(document.createElement('table')).attr('id', 'game_area');

      for (var i = 0; i < height; i++) {
        var new_row = $(document.createElement('tr')).attr('class', i);

        for (var j = 0; j < width; j++) {
          $(new_row).append($(document.createElement('td')).attr('class', j));
        }

        $(this.table).append(new_row);
      }

      return this;
    }

    GameTable.prototype.addPiece = function(row, column) {
      $('tr.' + row + ' td.' + column).css('background-color', 'red');
    };

    $(document).ready(function() {

      var gt = new GameTable(AREA_HEIGHT, AREA_WIDTH);

      $('body').append(gt.table);
      gt.addPiece(5,6);
      gt.addPiece(5,7);
      gt.addPiece(5,8);
      
      // timer setup

      // event listening

    });

  </script>

</body>
</html>
